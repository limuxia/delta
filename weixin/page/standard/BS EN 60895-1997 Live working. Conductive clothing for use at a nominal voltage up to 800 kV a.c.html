<title>BS EN 60895-1997 Live working. Conductive clothing for use at a nominal voltage up to 800 kV a.c.</title>
</head>

<body>
<p align="left"><strong>BS EN 60895-1997 Live working. Conductive clothing for use at a nominal  voltage up to 800 kV a.c.</strong><br>
  技术要求 <br>
  阻燃性能：将制衣材料放在火焰（或电弧）上，材料的燃烧部分不会向外蔓延。 <br>
  抗撕裂：制衣材料必须具备一定的抗撕裂性能 <br>
  防电弧性：可以抵抗电弧伤害 <br>
  电流承载能力：当电流通过衣服的时候，对穿着的身体不会造成明显的伤害。 <br>
  屏幕效果：屏幕效果至少要有40dB.<br>
  手套和袜子：手套最大100Ω袜子最大10Ω <br>
  鞋：鞋子最大电阻500Ω </p>
