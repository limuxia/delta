<p align="left"><strong>GB 4302-2008</strong><strong>《救生圈》 </strong><br>
  分类：救生圈按制造工艺分为： <br>
  A型——整体式救生圈 <br>
  B型——外壳内充式救生圈<br>
  材料： <br>
  整体式救生圈的材料和外壳内充式救生圈的内充材料应采用闭孔型发泡材料。 <br>
  性能： <br>
  救生圈应耐高低温、无皱缩、破裂、膨胀、分解。 <br>
  救生圈从规定高度投落后，应无开裂或破碎。 <br>
  救生圈应耐油、无皱缩、破裂、膨胀、分解。 <br>
  救生圈应耐火，不应燃烧或过火后继续融化。 <br>
  救生圈应能支撑14.5kg的铁块在淡水中持续漂浮24h。 <br>
  救生圈在自由悬挂的情况下，应能承受90kg重量持续30min而无破裂和永久变形。 <br>
  对于配有自发烟雾信号和自亮浮灯所附速抛装置的救生圈，释放时应能触发该装置。 </p>
