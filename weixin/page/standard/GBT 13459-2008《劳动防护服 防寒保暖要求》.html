<p align="left"><strong>GBT 13459-2008</strong><strong>《劳动防护服 防寒保暖要求》 </strong><br>
  服装气候区，按所处地域的一月份综合温度，划分为Ⅴ （高寒区）、Ⅳ（寒区）、Ⅲ（温区）、Ⅱ（亚热区）、Ⅰ（热区）共五个区。 <br>
  各区冬季劳动防护服总保暖量以其分期限值范围的下界值为准。 </p>
<table border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td><br>
      服装气候区 </td>
    <td><p align="center">综合温度Tsyn限值范围/℃ </p></td>
    <td><p align="center">总保暖量要求/clo</p></td>
  </tr>
  <tr>
    <td><p align="center">Ⅴ </p></td>
    <td><p align="center">Tsyn≤-25</p></td>
    <td><p align="center">6.5</p></td>
  </tr>
  <tr>
    <td><p align="center">Ⅳ </p></td>
    <td><p align="center">-25＜Tsyn≤-15 </p></td>
    <td><p align="center">5.5</p></td>
  </tr>
  <tr>
    <td><p align="center">Ⅲ </p></td>
    <td><p align="center">-15＜Tsyn≤-5</p></td>
    <td><p align="center">4.6</p></td>
  </tr>
  <tr>
    <td><p align="center">Ⅱ </p></td>
    <td><p align="center">-5＜Tsyn≤5</p></td>
    <td><p align="center">3.7</p></td>
  </tr>
  <tr>
    <td><p align="center">Ⅰ </p></td>
    <td><p align="center">Tsyn＞5</p></td>
    <td><p align="center">2.8</p></td>
  </tr>
</table>
<p align="left">服装气候区保暖量配置偏差，允许按照标准值偏离5%。 </p>
</body>
