<p align="left"><strong>GBT 2891-1995</strong><strong>《过滤式防毒面具 面罩能试验方法》 </strong><br>
  原理：人员佩戴面具后，经面罩密合框、呼气阀及面罩零件装配部位漏入面罩内有害物质浓度c。与外部浓度c0之比，称为面罩的漏气系数，用百分数(%)表示。 </p>
