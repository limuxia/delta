<p align="left"><strong>GBT 28287-2012</strong><strong>《足部防护 鞋防滑性测试方法》 </strong><br>
  原理：将被测鞋置于测试平面上，施加规定的去向力，并相对于平面水平移动鞋（或相对于鞋水平移动平面），测量摩擦力和计算动态摩擦系数。<br>
  <img style="max-width:100%" src="image/GBT 28287-2012《足部防护 鞋防滑性测试方法》_1.png" />
  <img style="max-width:100%" src="image/GBT 28287-2012《足部防护 鞋防滑性测试方法》_2.png" /></p>
<p align="left">F——法向力 <br>
  B——鞋相对于测试平面向后移动； <br>
  V——鞋相对于测试平面向后移动。 </p>
