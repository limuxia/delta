<!doctype html>

<title>GB 12014-2009《防静电工作服》</title>
</head>

<body>
<p align="left"><strong>GB 12014-2009</strong><strong>《防静电工作服》 </strong><br>
  技术要求外观无破损、斑点、污物以及其他影响服装性能的缺陷 <br>
  甲醛含量：直接接触皮肤的应小于75mg/kg，非直接接触皮肤的应小于300mg/kg。 <br>
  PH值在4.0~9.0之间 <br>
  缩水率小于2.5%<br>
  点对点电阻应符合如下要求： </p>
<table border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td rowspan="2"><br>
      测试项目 </td>
    <td colspan="2"><p align="center">技术要求 </p></td>
  </tr>
  <tr>
    <td><p align="center">A级 </p></td>
    <td><p align="center">B级 </p></td>
  </tr>
  <tr>
    <td><p align="center">点对点电阻Ω</p></td>
    <td><p align="center">1×105~1×107</p></td>
    <td><p align="center">1×107~1×1011</p></td>
  </tr>
</table>
<p align="left">防静电服测试时，带电电荷量应符合如下要求： </p>
<table border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td rowspan="2"><br>
      测试项目 </td>
    <td colspan="2"><p align="center">技术要求 </p></td>
  </tr>
  <tr>
    <td><p align="center">A级 </p></td>
    <td><p align="center">B级 </p></td>
  </tr>
  <tr>
    <td><p align="center">带电电荷量/(μC/件)</p></td>
    <td><p align="center">≤0.2</p></td>
    <td><p align="center">0.2~0.6</p></td>
  </tr>
</table>
</body>
</html>
