<p align="left"><strong>EN355-2002</strong><br>
  缓冲减震装置标准 <br>
  必须符合EN363:2002标准设计和人体工程学的一般要求。 <br>
  如果装置使用到挂绳，挂绳应符合EN354:2002的要求，能量吸收的连接装置应符合EN362的要求。 <br>
  能量缓冲装置打开后， 每2kN不得延展大于50mm。 <br>
  当按照标准使用刚性钢材质量为100kg的模拟假人时测试时，制动力Fmax不得超过6kN，止锁距离H＜2Lt+1.75m。 <br>
  当按照标准加载15kN的静态力时，缓冲器能充分能量吸收，承受静态强度试验，无任何撕裂或破裂。 </p>
